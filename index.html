<!DOCTYPE html>
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <title>Lista de imagens</title>
</head>

<body>
    <section class="container"> 

            <ul class="lista-imagens">
                <li> 
                    <div class="imagem-com-texto">
                        <img src="./src/imagens/rome.png" alt="imagem rome" class="tamanho-imagem">
                        <div class="texto-sobre-imagem">
                        <h1>Rome</h1>
                        <p>Michelangelo</p>
                        </div>
                    </div>
                    </li>

                <li>
                    <div class="imagem-com-texto">
                        <img src="./src/imagens/boat.png" alt="imagem boat" class="tamanho-imagem">
                        <div class="texto-sobre-imagem">
                            <h1>Boat at Sea</h1>
                            <p>Vincent Van Gogh</p>
                        </div>
                    </div>
                </li>
            
                <li>
                    <div class="imagem-com-texto">
                        <img src="./src/imagens/sand-and-sea.png" alt="imagem sea" class="tamanho-imagem">
                        <div class="texto-sobre-imagem">
                            <h1>Sand and Sea</h1>
                            <p>Da Vinci</p> 
                        </div>
                    </div>
                </li>

                <li>
                    <div class="imagem-com-texto">
                        <img src="./src/imagens/starry-night.png" alt="imagem starry" class="tamanho-imagem">
                        <div class="texto-sobre-imagem">
                        <h1>Starry Night</h1>
                        <p>Vincent Van Gogh</p> 
                    </div>
                    </div>
                </li>
            </ul>
    </section>

</body>

</html>
